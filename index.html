<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce SMIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>E-commerce Site</h1>
        </div>
    </header>
    <main>
   
        <section class="login-signup" id="login-signup-section">
            <div class="form-container" id="login-form">
                <h2>Login</h2>
                <form action="#">
                    <select id="user-type-login">
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                    <input id="att-email" type="email" placeholder="Email" required>
                    <input id="att-password" type="password" placeholder="Password" required>
                    <button id="login" type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div class="form-container" id="signup-form">
                <h2>Sign Up</h2>
                <form action="#">
                    <select id="user-type-signup">
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                    <input id="new-email" type="email" placeholder="Email" required>
                    <input id="new-password" type="password" placeholder="Password" required>
                    <input id="re-new-password" type="password" placeholder="Confirm Password" required>
                    <button id="signUp" type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 E-commerce Site. All rights reserved.</p>
        </div>
    </footer>
    <script  type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
